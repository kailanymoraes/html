<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- isto é um comentario!-->
    <meta charset= "UTF-8">
    <title>Document</title>
        <p>Isto é um paragrafo</p>
    </head>
    <body>
        <h1>Isto é um h1</h1>  <!--mais importente, só pode ser usado uma vez-->
        <h2>Isto é um h2</h2>
        <h3>Isto é um h3</h3>
        <h4>Isto é um h4</h4>
        <h5>Isto é um h5</h5>
        <h6>Isto é um h6</h6>  <!--menos importante-->

        <h2>lista ordenada</h2>
        
        <!--type= especifica o tipo de ordenação que se deseja criar. exemplo: "A" cria uma ordenação em ordem alfabetica "I" cria uma ordenação em algaritimo romanos-->
       
        <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        </ol>

        <h2>lista desordenada</h2>
    
            <ul>
                                <!--(tag)>(tag)* (quantidade de vezes)-->
        <li>item 1</li>         
        <li>item 2</li>
        <li>item 3</li>

            </ul>
            <br> <!--pular linha-->
